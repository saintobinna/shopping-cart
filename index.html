<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Sora&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="cart-container">
      <div class="nav">
        <h1>Shopping <span style="color: rgb(194, 0, 0)">Cart</span></h1>
        <a href="#" class="remove_item">Remove all</a>
      </div>
      <div class="cart-items">
        <div class="item" id="item1">
          <p class="delete">&#10060;</p>
          <img src="iphone-15.jpg" alt="Product 1" />
          <div class="item-details">
            <h2>Iphone 15 pro</h2>
            <div class="quantity">
              <div class="quantity-btn">
                <div class="increment"><p>+</p></div>
                <p>1</p>
                <div class="decrement"><p>-</p></div>
              </div>
              <div class="price">
                <p class="item-price">$1199</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
        <hr />

        <div class="item" id="item1">
          <p class="delete">&#10060;</p>

          <img src="pixels-foldable.jpg" alt="Product 1" />
          <div class="item-details">
            <h2>Pixels foldable</h2>
            <div class="quantity">
              <div class="quantity-btn">
                <div class="increment"><p>+</p></div>
                <p>1</p>
                <div class="decrement"><p>-</p></div>
              </div>
              <div class="price">
                <p class="item-price">$1799</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
        <hr />
        <div class="item" id="item1">
          <p class="delete">&#10060;</p>
          <img src="nothing phone.jpg" alt="Product 1" />
          <div class="item-details">
            <h2>Nothing Phone</h2>
            <div class="quantity">
              <div class="quantity-btn">
                <div class="increment"><p>+</p></div>
                <p>1</p>
                <div class="decrement"><p>-</p></div>
              </div>
              <div class="price">
                <p class="item-price">$599</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
      </div>

      <br /><br /><br />
      <div class="hr"></div>

      <div class="cart_footer">
        <div class="subtotal_container">
          <div class="subtotal">
            <h2>Subtotal</h2>
            <p>3 <span>items</span></p>
          </div>
          <h1 id="subtotalAmount">$3597</h1>
        </div>
        <button class="Checkout">Checkout</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
